<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>APT Calculator</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</head>
<body style="margin-left: auto;
    margin-right: auto;
    width: 60rem;">
<div class="jumbotron bg-info">
    <h1 class="display-4 font-weight-bolder">APT Calculator</h1>
    <p class="lead font-weight-bold">This is for calculate APT</p>
    <hr class="my-6">
</div>
<div>
    <form action="#" method="post" th:action="@{/tax/web/calculate}" th:object="${taxInput}">
        <div class="mb-3">
            <label class="form-label" for="netAmount">Net Amount:</label>
            <input aria-describedby="netAmount" class="form-control" id="netAmount" th:attr="placeholder=#{netAmount}"  th:field="*{netAmount}"
                   type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="taxFreeAmount">Tax Free Amount:</label>
            <input class="form-control" id="taxFreeAmount"  th:attr="placeholder=#{taxFreeAmount}" th:field="*{taxFreeAmount}" type="text">
        </div>
        <div class="mb-3">
            <input type="submit" value="Submit"/>
        </div>
    </form>
</div>
<div th:if="${isShowResult}">
    <table class="table md-auto table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">percentage (%)</th>
            <th scope="col">amount (Rs.)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="taxResponse: ${taxBreakdown}">
            <th scope="row" th:text="${taxResponse.key}"></th>
            <td th:text="${taxResponse.value.percentage}"></td>
            <td th:text="${taxResponse.value.amount}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <h1>Total Tax Amount: Rs. <span th:text="${totalTax}"></span></h1>

</div>
</body>
</html>
